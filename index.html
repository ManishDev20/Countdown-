<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="overlay">
            <div class="content">
                <div class="title">
                    <h2>Set Countdown</h2>
                </div>
                <div class="set-countdown">
                    <input id="countdown-date" type="date">
                    <input id="countdown-time" type="time">
                    <button id="set-countdown-btn">Set Countdown</button>
                </div>
                <div class="timer">
                    <div class="hour">
                        <input id="days" type="text" readonly value="0"><br>
                        <label for="text">DAYS</label>
                    </div>
                    <div class="hour">
                        <input id="hours" type="text" readonly value="0"><br>
                        <label for="text">HOUR</label>
                    </div>
                    <div class="hour">
                        <input id="minutes" type="text" readonly value="0"><br>
                        <label for="text">MINUTES</label>
                    </div>
                    <div class="hour">
                        <input id="seconds" type="text" readonly value="0"><br>
                        <label for="text">SECONDS</label>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
